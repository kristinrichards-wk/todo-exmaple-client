name: todo_client
version: 0.0.1

dependencies:
  todo_sdk:
    git:
      url: git@github.com:Workiva/todo-example-sdk.git
  truss:
    hosted:
      name: truss
      url: https://pub.workiva.org
    version: "^3.8.3"
  w_flux: "^2.0.0"
  w_module: "^1.2.1"
  w_oauth2:
    hosted:
      name: w_oauth2
      url: https://pub.workiva.org
    version: "^1.2.0"
  w_session:
     hosted:
       name: w_session
       url: https://pub.workiva.org
     version: "^4.5.4"
  web_skin_dart:
    hosted:
      name: web_skin_dart
      url: https://pub.workiva.org
    version: ^1.21.0

dev_dependencies:
  browser: "^0.10.0"
  dart_dev: "^1.0.1"
  dart_style: "^1.0.3"
  test: "^0.12.0"
transformers:
  - web_skin_dart
  - test/pub_serve:
      $include: test/**_test{.*,}.dart

dependency_overrides:
  w_session:
     hosted:
       name: w_session
       url: https://pub.workiva.org
     version: "^5.15.0"
  w_oauth2:
    hosted:
      name: w_oauth2
      url: https://pub.workiva.org
    version: "^2.7.0"
