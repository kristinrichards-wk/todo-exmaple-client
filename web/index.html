<!DOCTYPE html>
<html>
<head>
  <title>Todo | LINK 2015 Gen2 App Example</title>
  <link rel="stylesheet" href="packages/web_skin/dist/css/web-skin.min.css">
  <link rel="stylesheet" href="packages/web_skin/dist/css/peripherals/grid-v2.min.css">
  <link rel="stylesheet" href="packages/web_skin/dist/css/peripherals/workspaces.css">
  <link rel="stylesheet" href="packages/todo_client/styles.css">

  <style>
    .login-prompt {
      color: #8a8a8a;
      background-color: #fff;
      font-size: 16px;
      text-align: center;
    }

    .login-prompt p {
      margin: 0;
    }
  </style>

  <script src="packages/react/react.js"></script>
  <script src="packages/react/react_dom.js"></script>
  <script src="packages/web_skin/dist/js/web-skin.min.js"></script>
  <script src="packages/web_skin/dist/js/core/modernizr/modernizr-custom.js"></script>
  <script type="application/dart" src="todo_example_app.dart"></script>
  <script src="packages/browser/dart.js"></script>
</head>
<body>

<div id="shell-container" class="shell">

  <div class="app-loading-content">
    <div class="app-loading-logo block-center">
      <img src="packages/web_skin/dist/img/brand/wdesk-logo_color.svg" alt="Wdesk">
    </div>
    <div class="progress progress-indeterminate block-center">
      <div role="progressbar" class="progress-bar progress-bar-success"
           aria-valuemin="0"
           aria-valuemax="100">
        Loading&hellip;
      </div>
    </div>
  </div>
  <div class="app-loading-copyright">
    <p class="text-center">Copyright &copy; 2015 Workiva. All Rights Reserved.</p>
  </div>

</div>

</body>
</html>
